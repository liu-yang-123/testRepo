<!DOCTYPE html>
<html>
<head>
    <title>排班信息</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your docudoort head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">

    <style>
        .weui-label {
            width: 70px;
        }
    </style>
</head>

<body ontouchstart>


<header class='demos-header'>
    <h1 class="demos-title">排班详情</h1>
</header>


<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">任务<br/>日期:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="planDayStr" readonly="readonly" type="text" placeholder="请选择"  value="" >
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">任务<br/>线路:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" readonly="readonly" id="routeName" type="text" value="">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">车辆<br/>号码:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" readonly="readonly" id="vehicelNo" type="text" value="">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">排班<br/>人员:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" readonly="readonly" id="empName" type="text" value="">
        </div>
        <input id="selectValue" type="hidden" th:value="${session.selectList}"/>
        <input id="listValue" type="hidden" th:value="${session.schdResultList}"/>
        <input id="defaultDate" type="hidden" th:value="${session.defaultDate}"/>

    </div>

</div>
<a href="javascript:;" class="weui-btn weui-btn_primary" style="width: 95%;margin: 20px auto" onclick="submit()">关闭</a>
<script src="lib/jquery-2.1.4.js"></script>
<script src="lib/fastclick.js"></script>
<script src="js/city-picker.min.js"></script>
<script src="js/jquery-weui.js"></script>

<script>
    $(function() {
        FastClick.attach(document.body);
        var stringList=JSON.parse($("#selectValue").val());
        $("#planDayStr").attr("data-values","");
        $("#planDayStr").attr("value","");

        $("#planDayStr").select("update", {items: stringList,onChange:function() {
                var planId=  $("#planDayStr").attr("data-values");

                //获取列表集合数据
                var schdResultList=JSON.parse($("#listValue").val());
                var data=eval(schdResultList);
                for (var i in data){
                    if(data[i].id.toString() == planId){
                        //赋值
                        $("#routeName").val(data[i].routeName);
                        $("#vehicelNo").val(data[i].lpno);
                        $("#empName").val(data[i].name);
                        break;
                    }
                }
            }});


    });
    function submit(){
        WeixinJSBridge.call('closeWindow');//关闭当前页
    }
</script>
</body>
</html>
