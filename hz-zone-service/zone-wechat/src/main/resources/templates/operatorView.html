<!DOCTYPE html>
<html>
<head>
    <title>人员变动</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your docudoort head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">

    <style>
        .weui-label {
            width: 70px;
        }
    </style>
</head>

<body ontouchstart>


<header class='demos-header'>
    <h1 class="demos-title">人员变动详情</h1>
</header>


<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">任务<br/>日期:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" readonly="readonly" id="planDayStr" type="text" th:value="${session.messagePush.routeDate}">
        </div>
    </div>


    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">任务<br/>线路:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" readonly="readonly" id="vehicleNo" type="text" th:value="${session.messagePush.routeName}">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">车辆<br/>号码:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" readonly="readonly" id="driverName" type="text" th:value="${session.messagePush.lpno}">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">人员<br/>变更:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" readonly="readonly" id="changeName" type="text" th:value="${session.messagePush.changeMan}">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">排班<br/>人员:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" readonly="readonly" id="routeNo" type="text" th:value="${session.messagePush.name}">
        </div>
    </div>
    <div class="weui-msg__extra-area">
        <div class="weui-footer">
            <p class="weui-footer__text">Copyright © 2021-2022 金服信息</p>
        </div>
    </div>
</div>
<a href="javascript:;" class="weui-btn weui-btn_primary" style="width: 95%;margin: 20px auto" onclick="submit()">关闭</a>
<script src="lib/jquery-2.1.4.js"></script>
<script src="lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>

<script src="js/jquery-weui.js"></script>

<script>
    function submit(){
        WeixinJSBridge.call('closeWindow');//关闭当前页
    }



</script>
</body>
</html>
